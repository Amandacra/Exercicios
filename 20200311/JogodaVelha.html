<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <style>
        input{width:30px;text-align:center;}
        table{border:1px solid; border-radius:10px;}
    </style>
    <script>
        var cont = 1;
        var ganhador = 0;
        function jogada(vez){
            if(cont%2==1){ //se o valor for impar
                if(vez.value=="0"){ //se não for x é a vez do oponente
                    vez.value="";
                    alert("É a vez do x");
                    cont--;
                }
            }else{ // se for par
                if(vez.value=="x" || vez.value=="X"){ //se não for 0 é a vez do oponente
                    vez.value="";
                    alert("É a vez do 0");
                    cont--;
                }
            }
            
            if(cont%2==0){
                if((document.getElementById("0").value==document.getElementById("1").value && document.getElementById("1").value==document.getElementById("2").value && document.getElementById("2").value!="") || 
                    (document.getElementById("3").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("5").value && document.getElementById("5").value!="") ||
                    (document.getElementById("6").value==document.getElementById("7").value && document.getElementById("7").value==document.getElementById("8").value && document.getElementById("8").value!="") ||
                    (document.getElementById("0").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("8").value && document.getElementById("8").value!="") ||
                    (document.getElementById("2").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("6").value && document.getElementById("6").value!="") ||
                    (document.getElementById("0").value==document.getElementById("3").value && document.getElementById("3").value==document.getElementById("6").value && document.getElementById("6").value!="") ||
                    (document.getElementById("1").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("7").value && document.getElementById("7").value!="") ||
                    (document.getElementById("2").value==document.getElementById("5").value && document.getElementById("5").value==document.getElementById("8").value && document.getElementById("8").value!="")){
                    alert("O 0 ganhou!! Parabéns");
                    ganhador = 1;
                }
            }else{
                if((document.getElementById("0").value==document.getElementById("1").value && document.getElementById("1").value==document.getElementById("2").value && document.getElementById("2").value!="") || 
                    (document.getElementById("3").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("5").value && document.getElementById("5").value!="") ||
                    (document.getElementById("6").value==document.getElementById("7").value && document.getElementById("7").value==document.getElementById("8").value && document.getElementById("8").value!="") ||
                    (document.getElementById("0").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("8").value && document.getElementById("8").value!="") ||
                    (document.getElementById("2").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("6").value && document.getElementById("6").value!="") ||
                    (document.getElementById("0").value==document.getElementById("3").value && document.getElementById("3").value==document.getElementById("6").value && document.getElementById("6").value!="") ||
                    (document.getElementById("1").value==document.getElementById("4").value && document.getElementById("4").value==document.getElementById("7").value && document.getElementById("7").value!="") ||
                    (document.getElementById("2").value==document.getElementById("5").value && document.getElementById("5").value==document.getElementById("8").value && document.getElementById("8").value!="")){
                    alert("O x ganhou!! Parabéns");
                    ganhador = 1;
                }
            }
            cont++;
            if(cont == 10 && ganhador != 1){
                alert("Jogo empatado");
            }
        }
    </script>
</head>
<body>
    <form action="JogodaVelha.html">
        <table align="center">
            <tr>
                <td colspan="3" align="center">Jogo da Velha</td>
            </tr>
            <tr>
                <td><input type="text" name="0" id="0" onchange="jogada(this)"/></td>
                <td><input type="text" name="1" id="1" onchange="jogada(this)"/></td>
                <td><input type="text" name="2" id="2" onchange="jogada(this)"/></td>
            </tr>
            <tr>
                <td><input type="text" name="3" id="3" onchange="jogada(this)"/></td>
                <td><input type="text" name="4" id="4" onchange="jogada(this)"/></td>
                <td><input type="text" name="5" id="5" onchange="jogada(this)"/></td>
            </tr>
            <tr>
                <td><input type="text" name="6" id="6" onchange="jogada(this)"/></td>
                <td><input type="text" name="7" id="7" onchange="jogada(this)"/></td>
                <td><input type="text" name="8" id="8" onchange="jogada(this)"/></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><input type="submit" value="Novo Jogo" style="width: 100px;"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
